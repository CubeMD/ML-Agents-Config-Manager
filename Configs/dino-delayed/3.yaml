behaviors:
  Dino:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    max_steps: 2000000
    time_horizon: 25
    summary_freq: 10000
    keep_checkpoints: 5
    checkpoint_interval: 500000
    threaded: true
    network_settings:
      vis_encoder_type: simple
      normalize: true
      hidden_units: 64
      num_layers: 2
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
env_settings:
  env_path: Builds\DelayedDino\Dino
  num_envs: 3
  seed: -1
engine_settings:
  time_scale: 30
checkpoint_settings:
  run_id: dino-delayed-3
debug: true
torch_settings:
  device: cuda
environment_parameters:
  decision_period: 40
  environments_per_unity_process: 20
  multi_scene: 0
