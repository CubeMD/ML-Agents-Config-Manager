behaviors:
  Dino:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    max_steps: 2500000
    time_horizon: 25
    summary_freq: 1
    keep_checkpoints: 5
    checkpoint_interval: 500000
    threaded: true
    network_settings:
      vis_encoder_type: simple
      normalize: false
      hidden_units: 32
      num_layers: 2
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
engine_settings:
  time_scale: 90
  target_frame_rate: -1
  capture_frame_rate: 0
checkpoint_settings:
  run_id: dino-editor
debug: true
torch_settings:
  device: cuda
environment_parameters:
  decision_period: 50
  environments_per_unity_process: 1
  multi_scene: 0
